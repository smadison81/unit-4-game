<!doctype html>

<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>

    <div class="center" style="width: 100%">
        <h1 align="center">Street Fighter RPG</h1>
    </div>


    <div class="container">
        <div class="row" style="height: 450px; min-height: 450px">
            <div class="col-lg-4">
                <div class="card" id="character-ken-card">
                    <div class="card-body d-flex">
                        <h4 class="card-title">Ken</h4>
                        <p class="card-text kenHp"></p>
                    </div>
                    <img class="img-fluid card-img-bottom" src="./assets/images/ken_face.jpg">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" id="character-ryu-card">
                    <div class="card-body d-flex">
                        <h4 class="card-title">Ryu</h4>
                        <p class="card-text ryuHP"></p>
                    </div>
                    <img class="img-fluid card-img-bottom" src="./assets/images/ryu_face.jpg">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" id="character-bison-card">
                    <div class="card-body d-flex">
                        <h4 class="card-title">Bison</h4>
                        <p class="card-text bisonHp"></p>
                    </div>
                    <img class="img-fluid card-img-bottom" src="./assets/images/bison_face.jpg">
                </div>
            </div>
        </div>

        <div id="arena" class="row" style="height: 450px; min-height: 450px">

            <div id="player" class="col-lg-4">

                <div class="row">
                    <div class="card" id="fighter-ken-card" style="width:700px">
                        <div class="card-body d-flex">
                            <h4 class="card-title"></h4>
                            <p class="card-text" id="fighter-ken-hp">HP</p>
                        </div>
                        <img class="img-fluid card-img-bottom" src="./assets/images/ken_user.png">
                    </div>
                </div>
                <div class="row">
                    <div class="card" id="fighter-ryu-card" style="width:400px">
                        <div class="card-body d-flex">
                            <h4 class="card-title"></h4>
                            <p class="card-text" id="fighter-ryu-hp">HP</p>
                        </div>
                        <img class="img-fluid card-img-bottom" src="./assets/images/ryu_user.png">
                    </div>
                </div>
                <div class="row">
                    <div class="card" id="fighter-bison-card" style="width:500px">
                        <div class="card-body d-flex">
                            <h4 class="card-title"></h4>
                            <p class="card-text" id="fighter-bison-hp">HP</p>
                        </div>
                        <img class="img-fluid card-img-bottom" src="./assets/images/bison_user.png">
                    </div>
                </div>

            </div>


            <div class="row">
                <div class="col" id="space">
                    <button id="attackButton" class="btn btn-danger btn-lg" type="button">Attack</button>
                </div>
            </div>


            <div id="defender" class="col-lg-4">

                <div class="row">
                    <div class="card" id="opponent-ken-card" style="width:550px">
                        <div class="card-body d-flex">
                            <h4 class="card-title"></h4>
                            <p class="card-text" id="opponent-ken-hp">HP</p>
                        </div>
                        <img class="img-fluid card-img-bottom" src="./assets/images/ken_def.png">
                    </div>
                </div>
                <div class="row">
                    <div class="card" id="opponent-ryu-card" style="width:700px">
                        <div class="card-body d-flex">
                            <h4 class="card-title"></h4>
                            <p class="card-text" id="opponent-ryu-hp">HP</p>
                        </div>
                        <img class="img-fluid card-img-bottom" src="./assets/images/ryu_def.png">
                    </div>
                </div>
                <div class="row">
                    <div class="card" id="opponent-bison-card" style="width:500px">
                        <div class="card-body d-flex">
                            <h4 class="card-title"></h4>
                            <p class="card-text" id="opponent-bison-hp">HP</p>
                        </div>
                        <img class="img-fluid card-img-bottom" src="./assets/images/bison_def.png">
                    </div>
                </div>

            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
            <script src="./assets/javascript/game.js"></script>


    

</body>

</html>
