<!doctype html>

<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <div class="center" style="width: 100%">
        <h1 align="center">Street Fighter RPG</h1>
    </div>


    <div class="container" style="position:relative">
        <div class="row">
            <div class="col-lg-4">
                <div class="card" id="character-ken-card">
                    <div class="card-body d-flex">
                        <h4 class="card-title">Ken</h4>
                        <p class="card-text kenHp">HP</p>
                    </div>
                    <img class="card-img-bottom" src="./assets/images/ken_face.jpg">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" id="character-ryu-card">
                    <div class="card-body d-flex">
                        <h4 class="card-title">Ken</h4>
                        <p class="card-text ryuHP">HP</p>
                    </div>
                    <img class="card-img-bottom" src="./assets/images/ryu_face.jpg">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" id="character-bison-card">
                    <div class="card-body d-flex">
                        <h4 class="card-title">Ken</h4>
                        <p class="card-text bisonHp">HP</p>
                    </div>
                    <img class="card-img-bottom" src="./assets/images/bison_face.jpg">
                </div>
            </div>
        </div>

        <div id="arena" class="row">
            <div id="player" class="col-lg-4" style="position:absolute">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card" id="fighter-ken-card" style="width:500px">
                            <div class="card-body d-flex">
                                <h4 class="card-title">Ken</h4>
                                <p class="card-text" id="fighter-ken-hp">HP</p>
                            </div>
                            <img class="card-img-bottom" src="./assets/images/ken_user.png">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card" id="fighter-ryu-card" style="width:500px">
                            <div class="card-body d-flex">
                                <h4 class="card-title">Ken</h4>
                                <p class="card-text" id="fighter-ryu-hp">HP</p>
                            </div>
                            <img class="card-img-bottom" src="./assets/images/ryu_user.png">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card" id="fighter-bison-card" style="width:500px">
                            <div class="card-body d-flex">
                                <h4 class="card-title">Ken</h4>
                                <p class="card-text" id="fighter-bison-hp">HP</p>
                            </div>
                            <img class="card-img-bottom" src="./assets/images/bison_user.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="col" id="space">
                    <button id="attackButton" class="btn btn-danger btn-lg" type="button">Attack</button>
                </div>
            </div>

            <div id="defender" class="col-lg-4" style="position:absolute; left:50%">
                <div class="col-lg-4">
                    <div class="card" id="opponent-ken-card" style="width:500px">
                        <div class="card-body d-flex">
                            <h4 class="card-title">Ken</h4>
                            <p class="card-text" id="opponent-ken-hp">HP</p>
                        </div>
                        <img src="./assets/images/ken_def.png">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card" id="opponent-ryu-card" style="width:500px">
                        <div class="card-body d-flex">
                            <h4 class="card-title">Ken</h4>
                            <p class="card-text" id="opponent-ryu-hp">HP</p>
                        </div>
                        <img src="./assets/images/ryu_def.png">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card" id="opponent-bison-card" style="width:500px">
                        <div class="card-body d-flex">
                            <h4 class="card-title">Ken</h4>
                            <p class="card-text" id="opponent-bison-hp">HP</p>
                        </div>
                        <img src="./assets/images/bison_def.png">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="/assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        var gameModes = ['selectPlayer', 'selectOpponent', 'play', 'clean-up'];
        var currentMode = gameModes[0];

        var currentFighter = {
            id: "",
            hp: 100
        };
        var currentOpponent = {
            id: "",
            hp: 100
        };

        $(document).ready(function () {

            $("div[id^='fighter']").hide();
            $("div[id^='opponent']").hide();

            // attach click event to the attack button
            $('#attackButton').click(function () {
                attackOpponent();
            });
            $('#attackButton')
                .prop('disabled', true);

            // attach click event to the character div's

            $("div[id^='character']").each(function () {

                $(this).click(function () {

                    if (currentMode === gameModes[0]) {

                        var fidArray = this.id.split('-');
                        var partOne = fidArray[1];
                        var partTwo = fidArray[2];
                        var fid = partOne + '-' + partTwo;
                        var hpField = `fighter-${partOne}-hp`;

                        $(this).hide();
                        $('#fighter-' + fid).show();
                        currentFighter.id = "fighter-" + fid;
                        currentMode = gameModes[1];
                        $(hpField).text(currentFighter.hp);


                        console.log(currentFighter);

                    } else if (currentMode === gameModes[1]) {

                        var fidArray = this.id.split('-');
                        var partOne = fidArray[1];
                        var partTwo = fidArray[2];
                        var fid = partOne + '-' + partTwo;
                        var hpField = `opponent-${partOne}-hp`;

                        console.log(hpField);


                        $(this).hide();
                        $('#opponent-' + fid).show();
                        currentOpponent.id = "opponent-" + fid;
                        currentMode = gameModes[2];
                        $(hpField).html(currentOpponent.hp);
                        document.getElementById(hpField).innerText = 100;
                        console.log(currentOpponent);
                        console.log(currentMode);

                        playGame();
                    }

                });
            });

        });

        function playGame() {
            $('#attackButton').prop('disabled', false);
        }

        function attackOpponent() {
            console.log('attacking...');
            // attack opponent and subtract from currentOpponent.hp

            // counter-attack fighter and subtract from currentFighter.hp

            if (currentFighter.hp <= 0) {
                console.log('here in cf.hp');
                // end the game.

            } else if (currentOpponent.hp <= 0) {

                console.log('here in co.hp');
                // the currentOpponent has fallen, player must select another

                // currentOpponent should disappear

                // game mode is back at selectOpponent
                $('#attackButton').prop('disabled', true);
                currentMode = gameModes[1];

            }
            resetGame();
        }

        function resetGame() {
            $("div[id^='character']").show();
            $("div[id^='fighter']").hide();
            $("div[id^='opponent']").hide();
            currentMode = gameModes[0];
        }
    </script>

</body>

</html>
